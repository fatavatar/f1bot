<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
    <style>
      @font-face {
        font-family: F1Bold;
        src: url({{ url_for('static', filename='Formula1-Bold.otf') }});
      }
      .f1-bg {
        background-color: #E00 !important;
        color:#FFF !important;
      }
      .black-bg {
        background-color: #000 !important;
        color:#FFF !important;
      }
      .nav-bar {
        background-color: #e00 !important;
        padding-top: 2px !important;
        padding-bottom: 2px !important;
      }
      .nav-bar-text {
        color: #FFF !important;
      }
      a {
        color: #E00 !important;
      }
      li.active {
        background-image: linear-gradient(to right, 
        rgb(255, 255, 255) 0px,
        white 200px, 
        red) !important;
        color:#000 !important;
        border-color:red !important;
        border-width:1px !important;
        border-style:solid;
      }
      .red-bull{
        background-color: 	#0600EF !important;
      }
      .alphatauri{
        background-color: 	#2B4562 !important;
      }
      .alfa-romeo{
        background-color: 	#900000 !important;
      }
      .aston-martin{
        background-color: 	#006F62 !important;
      }
      .ferrari{
        background-color: 	#DC0000 !important;
      }
      .haas-f1-team{
        background-color: 	#B6BABD !important;        
      }
      .mclaren{
        background-color: 	#FF8700 !important;
      }
      .mercedes{
        background-color: 	#00D2BE !important;
      }
      .williams{
        background-color: 	#005AFF !important;
      }
      .alpine-f1-team{
        background-color: 	#0090FF !important;
      }

      @media(max-width:767px){
        .navdesk {
          display: none;
        }
      }
      @media(min-width:768px){
        .navmobile {
          display: none;   
        }
}
    </style>
    {{ moment.include_moment() }}
    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">

      <nav class="f1-bg navbar navbar-dark bg-dark navbar-expand navdesk">
        <div class="container-fluid">
          <a class="navbar-brand nav-bar-text" style="font-family: F1Bold;">
            <img src="{{ url_for('static', filename='images/LogoWhiteSmall.png') }}" alt="Logo"  height="24" class="d-inline-block align-text-top">
            <strong>Pick-em</strong>
          </a>
        <button class="navbar-toggler nav-bar-text" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav1" aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon nav-bar-text"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav1">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link nav-bar-text" href="/">Races</a>
            </li>
            <li class="nav-item" >
              <a class="nav-link nav-bar-text" href="/drivers">Drivers</a>
            </li>
            <li class="nav-item" >
              <a class="nav-link nav-bar-text" href="/standings">Standings</a>
            </li>
          </ul>
        </div>
      </div> 
    </nav> 
    <nav class="f1-bg navbar navbar-dark bg-dark navmobile">
      <div class="container-fluid">
        <a class="navbar-brand nav-bar-text" href="/">
          <img src="{{ url_for('static', filename='images/LogoWhiteSmall.png') }}" alt="Logo"  height="30" class="d-inline-block align-text-top">
          <strong>Pick-em</strong>
        </a>
      <button class="navbar-toggler nav-bar-text" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon nav-bar-text"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a class="nav-link nav-bar-text" href="/">Races</a>
          </li>
          <li class="nav-item" >
            <a class="nav-link nav-bar-text" href="/drivers">Drivers</a>
          </li>
          <li class="nav-item" >
            <a class="nav-link nav-bar-text" href="/standings">Standings</a>
          </li>
        </ul>
      </div>
    </div> 
  </nav> 

  </div>

    <!-- <div class="header"><a href="/">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/standings">Standings</a></div> -->
    <div class="container">
        {% block content %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </body>
</html>
