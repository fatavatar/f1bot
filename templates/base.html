<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
    <style>
      .f1-bg {
        background-color: #E00 !important;
        color:#FFF !important;
      }
      .black-bg {
        background-color: #000 !important;
        color:#FFF !important;
      }
      .nav-bar {
        background-color: #e00 !important;
        padding-top: 2px !important;
        padding-bottom: 2px !important;
      }
      .nav-bar-text {
        color: #FFF !important;
      }
      a {
        color: #E00 !important;
      }
      li.active {
        background-color: #E00 !important;
      }
    </style>
    {{ moment.include_moment() }}
    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">

      <nav class="f1-bg navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand nav-bar-text" href="/">
            <img src="{{ url_for('static', filename='images/LogoWhiteSmall.png') }}" alt="Logo"  height="30" class="d-inline-block align-text-top">
            Pick-em
          </a>
        <button class="navbar-toggler nav-bar-text" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon nav-bar-text"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link nav-bar-text" href="/">Races</a>
            </li>
            <li class="nav-item" >
              <a class="nav-link nav-bar-text" href="/standings">Standings</a>
            </li>
          </ul>
        </div>
      </div> 
    </nav> 
  </div>

    <!-- <div class="header"><a href="/">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/standings">Standings</a></div> -->
    <div class="container">
        {% block content %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </body>
</html>
