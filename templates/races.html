{% extends 'base.html' %}

{% block content %}
    <h1>Races</h1>
    <table>
        <tr><th>Race</th><th>Start</th></tr>
        {% for race in races %}
            {% if race.canPick() %}
                <tr>
            {% else %}
                <tr style="color: darkgray;">
            {% endif %}
            <td><a href="race/{{ race.id }}">{{ race.name }}</a></td><td>{{ moment(race.start).format("LLL") }}</td>
            </tr>
        {% endfor %}
    </table>
    
    
{% endblock %}
